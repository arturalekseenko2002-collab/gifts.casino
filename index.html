<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="">
    <title>GIFTS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sdk.taddy.pro/web/taddy.min.js"></script>
</head>
<body>
    <div id="root"></div>  <!-- ✅ ОБЯЗАТЕЛЬНО ДОЛЖЕН БЫТЬ! -->

    <script type="module" src="/src/main.jsx"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
    console.log("TG WebApp object:", tg);

    if (!tg) {
      console.warn("Telegram WebApp not found — страница, скорее всего, открыта не из Telegram.");
      return;
    }

    try {
      tg.ready();          // говорим Telegram, что мини-апп загрузилось
      tg.expand();         // просим максимум доступной высоты
      tg.disableVerticalSwipes();
      tg.setHeaderColor("#000000");
      // БЕЗ fullscreen() и БЕЗ viewportChanged — убираем всё лишнее
    } catch (e) {
      console.error("Telegram WebApp init error:", e);
    }
  });
</script>


</body>
</html>
