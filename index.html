<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="">
    <title>GIFTS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sdk.taddy.pro/web/taddy.min.js"></script>
</head>
<body>
    <div id="root"></div>  <!-- ✅ ОБЯЗАТЕЛЬНО ДОЛЖЕН БЫТЬ! -->

    <script type="module" src="/src/main.jsx"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tg = window.Telegram?.WebApp;
            if (!tg) return;

            tg.ready();                                // 1. сигнал Telegram что WebApp загружен
            tg.expand();                               // 2. разворачиваем на весь экран
            tg.disableVerticalSwipes();                // 3. блокируем свайпы
            tg.setHeaderColor("#000000");              // 4. делаем тёмный header (можно убрать)

            // фикс самого телеграма на некоторых телефонах
            tg.onEvent("viewportChanged", ({ isStateStable }) => {
                if (!isStateStable) {
                    tg.requestViewport({ stableHeight: true });
                }
            });
        });
    </script>

</body>
</html>
